<!-- Contact Section -->
<section id="contact" class="success" >
  <div class="container" >
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Контакты</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <p>Екатеринбург</p>
        <p><a href="mailto:{{ site.email }}" style="color: #ffffff;">{{ site.email }}</a></p>

        <!-- <h4>{{ site.footer.social }}</h4> -->
        <ul class="list-inline" >
          {% for network in site.social %}
          <li>
            <a href="{{ network.url }}" class="btn-social btn-outline"><i
                class="fa-brands fa-fw fa-{{ network.title }}"></i></a>
          </li>
          {% endfor %}
 
        </ul>

      </div>
    </div>
  </div>
</section>
